version: '3'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - 'rabbitmq_data:/data'

  redis:
    image: redis:alpine
    restart: always
    command: /bin/sh -c "redis-server --requirepass $$REDIS_HOST_PASSWORD"
    ports:
      - "6379:6379"
    environment:
        - REDIS_HOST_PASSWORD=redis
    volumes:
      - 'redis_data:/data'

  recommendation-service:
    build: .
    ports:
      - "8082:8082"
    depends_on:
        - redis
        - rabbitmq
    env_file:
      - .env

volumes:
  rabbitmq_data:
  redis_data: